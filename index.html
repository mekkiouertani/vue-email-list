<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vue Email List</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <div id="app">
      <div class="container">
         
         <h1>Generatore di MAIL</h1>
         <h5>N.{{mailToGenerate}} mail generate</h5>
         
         <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button @click="valueMGenerate" type="button" class="input-group-text">Invia</button>
            </div>
            <input type="text" v-model.number="nValue" @keyup.enter="valueMGenerate" class="form-control" placeholder="Yo bello! Quante mail ti stampo? Faccio un buon prezzo" aria-label="Username" aria-describedby="basic-addon1">
         </div>
         
         <div class="alert alert-danger" v-show="alert">
            Inserisci solo numeri
         </div>

         <ul v-show="mailList.length === mailToGenerate || mailToGenerate === nValue" class="list-group ">
            <li v-for="mail in mailList" class="list-group-item">{{mail}}</li>
         </ul>

      </div>

   </div>
   <script src="js/script.js" type="module"></script>
</body>
</html>
